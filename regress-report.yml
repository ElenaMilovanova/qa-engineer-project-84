      Firefox Browser	117.0.1 (Официальная сборка) (64 бит)
      ОС Ubunta 22.04 
      Microsoft Edge 115.0.1901.200 (Официальная сборка) (64-разрядная версия)
      Windows 10 Pro
      steps-to-reproduce:
      - Открыть любую страницу каталога товаров магазина
      - Добавить в корзину товар
