---
- summary:        Просмотр информации о товаре в каталоге
  requirement:        Пользователь заходит на сайт и просматривает информацию о товарах
  prerequisites:        Открыта начальная страница сайта
  test-data:        No data
  steps:
        - Открыть сайт
        - Переместиться вниз (вверх) страницы
        - Нажать кнопку "Следующая"
        - Нажать кнопку "Предыдущая"
  expected-result:
        Переход по страницам должен происходить без ошибок, краткая информация о товаре в списке должна присутствовать, данные обновляться 
        и на каждой странице должен выводиться новый набор товаров.

- summary:        Просмотр информации о товаре в карточке товара
  requirement:        Пользователь просматривает информацию в карточке товара
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Нажать на изображение товара
  expected-result:
        Открывается окно карточки, где можно увидеть подробную информацию о товаре. 
        При возвращении в каталог должна открыться страница, с какой был совершен переход в карточку.

- summary:        Добавление товара в корзину
  requirement:        Пользователь добавляет выбранный товар в корзину
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Нажать на кнопку "В корзину" выбранного товара
  expected-result:
        Товар должен добавиться в корзину.

- summary:        Просмотр содержимого корзины
  requirement:        Пользователь просматривает выбранные товары в корзине
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Нажать на кнопку "В корзину" выбранного товара
        - Нажать на пиктограмму "Корзина"
  expected-result:
        Пользователь должен увидеть содержимое корзины. Набор товаров должен соответствовать тем, которые выбраны, 
        цена должна соответствовать показанной в каталоге перед выбором, количество должно соответствовать выбранному пользователем.

- summary:        Оформление заказа
  requirement:        Пользователь после просмотра товаров в корзине может оформить заказ
  prerequisites:        Открыта корзина с выбранными товарами
  test-data:        No data
  steps:
        - Нажать на кнопку "Оформить заказ"
        - Закрыть окно заказа
  expected-result:
        Пользователь должен увидеть состав заказа и итоговую сумму. Состав и сумма заказа должна повторять содержимое корзины. 
        После закрытия окна оформления заказа пользователь должен попасть на страницу оплаты.

- summary:        Оплата заказа
  requirement:        Пользователь после создания заказа должен его оплатить
  prerequisites:        Открыто окно оформления заказа
  test-data:        No data
  steps:
        - Нажать на кнопку "Закрыть"
        - Произвести оплату
  expected-result:
        Пользователь после закрытия окна оформления заказа попадает на страницу оплаты.

- summary:        Фильтрация товаров по цене
  requirement:        Пользователь может выбрать на просмотр товары нужного ценового диапазона
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Указать нижний/верхний предел цены
  expected-result:
        На странице должны отобразиться товары, удовлетворяющие введенному условию.

- summary:        Фильтрация товаров по наличию
  requirement:        Пользователь может выбрать на просмотр те товары, какие есть в наличии
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Включить/выключить опцию "В наличии"
  expected-result:
        На странице должны отобразиться имеющиеся в наличии товары.

- summary:        Отбор товаров по ключевому слову
  requirement:        Пользователь может отобрать товары по любому слову(существительному), которое может находиться в описании или названии
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Ввести ключевое слово в строку поиска
  expected-result:
        На странице должны отобразиться товары, которые в описании (названии) имеют указанное слово.

- summary:        Отбор товаров по категории
  requirement:        Пользователь может отобрать товары по категории из предложенного списка
  prerequisites:        Открыта любая страница сайта
  test-data:        No data
  steps:
        - Выбрать категорию товара
  expected-result:
        На странице должны отобразиться товары, которые отнесены к данной категории.
